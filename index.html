<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Join the War Effort!</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="tint-background"></div>
    <div id="logo-tile">
        <img src="coat-of-arms.png" alt="Logo">
        <h2>The Kingdom of Wessex</h2>
    </div>
    <div id="information-tile">
        <div id="statement">
            <h1>Your Castle Needs You!</h1>
            <p>Local countrymen, your fiefdom lay under seige. Enlist in the militia, take up your call to arms and fight for the glory of your king!</p>
            <p>Fill out the information below and await further instructions. The fate of the kingdom rests in your hands.</p>
        </div>
        <form action="/volunteers-list" method="post">
            <div class="form-row">
                <div class="input-block">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-block">
                    <label for="family_name">Family Name</label>
                    <input type="text" name="family_name" id="family_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-block">
                    <label for="title">Title</label>
                    <select name="title" id="title" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="paladin">Paladin</option>
                        <option value="watchman">Watchman</option>
                        <option value="knight">Knight</option>
                        <option value="squire">Squire</option>
                        <option value="scout">Scout</option>
                        <option value="peasant">Peasant</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" minlength="10" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-block">
                    <label for="volunteer_password">Password</label>
                    <input type="password" name="volunteer_password" id="volunteer_password" required>
                </div>
                <div class="input-block">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" name="password_confirmation" id="password_confirmation" required>
                </div>
            </div>
            <div class="form-row">
                <button type="submit">ENLIST</button>
                <button id="reset-button" type="reset">RESET</button>
            </div>
    </form>
    </div>
</body>
</html>
